<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Caixa de Mensagem</title>
    <link href="body.css" rel="stylesheet">
</head>
<body>
    
    <div class="box">
        <form action>
            <fieldset>
                <legend>
                    <b>Entrar em Contato</b>
                </legend>
                <br>
                <div class="inputBox">
                    <input type="nome" id="nome" class="inputUser" required>
                    
                    <div contenteditable="plaintexte-only">
                    </div>
                    <label for="nome" class="labelInput">Nome e Sobrenome</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                   
                </input>
                <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <textarea type="text" name="mensagem" id="mensagem" class="inputUser" rows="2" cols="40" maxlength="500" required>
                        
                    
                    </textarea>
                    <label for="mensagem" class="labelInput">Mensagem</label>
                </div>
                <br>
                <br>
                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
